name: CD

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2
    
    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Publish resext-macro
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      run: |
        cd resext-macro
        cargo publish --token $CARGO_REGISTRY_TOKEN
    
    - name: Wait for crates.io propagation
      run: sleep 60
    
    - name: Update resext dependency to new version
      run: |
        cd resext
        sed -i 's/resext-macro = "[^"]*"/resext-macro = "${{ steps.version.outputs.VERSION }}"/' Cargo.toml
    
    - name: Publish resext
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      run: |
        cd resext
        cargo publish --token $CARGO_REGISTRY_TOKEN --allow-dirty
